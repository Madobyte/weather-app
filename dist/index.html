<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weatherApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="icon" href="logo.svg"><script defer src="main.ff196dfcc5bf4c50240b.js"></script></head>

<body>
  <header>
    <img src="10be1e8f5e4cc749aad0.svg" alt="Weather App" id="logo">
    <h1>weatherApp</h1>
  </header>

  <div id="app-body">
    <section id="location-section">
      <h2 id="current-location">Pasig</h2>
      <input type="text" placeholder="e.g. Manila or Tokyo" id="search-location-input">
      <i class="fas fa-search"></i>
    </section>

    <section id="current-weather">
      <img src="f287b3b299d7dca48a0d.svg" alt="#" id="current-weather-icon">
      <p id="weather-description">light intensity drizzle</p>
      <h2 id="current-temperature">28.04 Â°C</h2>
      <p id="wind-speed">2.8 m/s</p>
      <p id="humidity">68%</p>
    </section>

    <section id="hourly-weather-section">
      <div id="dates-container"></div>
      <div id="hourly-weather"></div>
    </section>
  </div>

  <footer>
    <p>Powered by OpenWeatherMap API.</p>
    <p>Programmed by M. Bambalan.</p>
    <p>Design inspired by 
      <a href="https://dribbble.com/shots/14784828-Weather-forecast-interface">
        Natalia Berdnyk
      </a>.
    </p>
  </footer>
</body>

</html>
